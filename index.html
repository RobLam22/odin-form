<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odin Form</title>
    <script src="./script.js" defer></script>
    <link rel="stylesheet" href="styles.css" />
</head>
<body>
    <div class="container">
        <div class="left">
            <img src="./img/halie-west-25xggax4bSA-unsplash.jpg" alt="">
            <p class="credit">Photo by Halie West on Unsplash</p>
        </div>
        <div class="right">
            <div class="top">
                <p>This is not a real online service! You know you need something like this in real life to help you realize your deepest dreams. Sign up now to get started.</p>
                <p>You know you want to</p>
            </div>
            <div class="middle">
                <form>
                    <h1>Let's do this!</h1>
                    <div class="fields">
                        <div class="formfields">
                            <label for="firstname">First Name</label>
                            <input type="text" name="firstname">
                        </div>
                        <div class="formfields">
                            <label for="lastname">Last Name</label>
                            <input type="text" name="lastname">
                        </div>
                        <div class="formfields">
                            <label for="email">Email</label>
                            <input type="email" name="email">
                        </div>
                        <div class="formfields">
                            <label for="">Phone Number</label>
                            <input type="tel">
                        </div>
                        <div class="formfields">
                            <label for="">Password</label>
                            <input type="password">
                        </div>
                        <div class="formfields">
                            <label for="">Confirm Password</label>
                            <input type="password">
                        </div>
                    </div>
                </form>
            </div>
            <div class="bottom">
                <button>Create Account</button>
                <p>Already have an account? Login</p>
            </div>
        </div>
    </div>
</body>
</html>
